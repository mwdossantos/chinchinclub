<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Chin Chin Club</title>
    <link rel="stylesheet" href="style/vars.css">
    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="style/comps/footer.css">
    <link rel="stylesheet" href="https://use.typekit.net/vhb8lnq.css">
  </head>
  <body>
    <div class="overlay"></div>

    <div class="app">

      <div class="container">

        <div class="dine">
          <div class="video-container">
            <video id="bg-video" loop muted autoplay class="video dine-video">
                <source src="style/dine.mp4" type="video/mp4">
            </video>
          </div>
          <h1>DINE</h1>
        </div>

        <img src="style/logo.png" class="logo">

        <div class="dance">
          <div class="video-container">
            <video id="bg-video" loop muted autoplay class="video dance-video">
                <source src="style/dance.mp4" type="video/mp4">
            </video>
          </div>
          <h1>DANCE</h1>
        </div>
      </div>

    </div>

    <footer class="footer">

      <div class="footer-container">
        <img src="style/logo.png" alt="logo" class="footer-logo">
        <div class="mailbox">
          <div class="input-container">
            <input type="email" name="subscribe" class="input">
            <button type="button" name="button">SUBSCRIBE</button>
          </div>

          <div class="adress-box">
            <div class="a-left">
              <p>Rozengracht 133<br>
                1016 LV Amsterdam
              </p>
            </div>
            <div class="divider"></div>
            <div class="a-right">
              <p><a href="mailto:info@chinchinclub.nl">info@chinchinclub.nl</a><br>
                <a href="tel:0202618325">020 26 18 32 5</a>
              </p>
            </div>
          </div>
        </div>
        <div class="footer-nav">
          <div class="nav-left">
            <a href="#">House Policy</a>
            <a href="#">Door Policy</a>
            <a href="#">Privacy Policy</a>
          </div>
          <div class="divider"></div>
          <div class="nav-right">
            <a href="#">Lost & Found</a>
            <a href="#">Jobs</a>
            <a href="#">Press</a>
          </div>
        </div>
      </div>

    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script type="text/javascript" src="js/anime.min.js"></script>
    <script>

      var easeOutQuint = "cubic-bezier(0.23, 1, 0.32, 1)";

      ScrollReveal().reveal('.footer', {
        origin: "bottom",
        distance: "100px",
      });
      ScrollReveal().reveal('.dance', {
        origin: "right",
        distance: "250px",
        delay: 300,
        easing: easeOutQuint,
        opacity: [0, 1],
      });
      ScrollReveal().reveal('.dine', {
        origin: "left",
        distance: "250px",
        delay: 300,
        easing: easeOutQuint,
        opacity: [0, 1],
      });
      ScrollReveal().reveal('.logo', {
        origin: "bottom",
        distance: "50px",
        delay: 450,
        opacity: [0, 1],
        easing: easeOutQuint,
      });

      anime({
        targets: '.overlay',
        duration: 1500,
        delay: 300,
        opacity: [1,0],
        complete: function(anim) {
          document.querySelector('.overlay').style.display = "none";
        }
      });

    </script>
  </body>
</html>
