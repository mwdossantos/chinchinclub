<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Chin Chin Club</title>
    <link rel="stylesheet" href="style/vars.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="https://use.typekit.net/vhb8lnq.css">
    <link rel="stylesheet" href="style/breakpoint.css">
  </head>
  <body>
    <div class="overlay">

    </div>

    <div class="app">
      <div class="video-container">
        <video id="bg-video" loop muted autoplay class="video">
            <source src="style/img/opening-video-min.mp4" type="video/mp4">
        </video>
      </div>

      <img src="style/img/logo.png" class="logo">

      <a href="home.html">
        <div class="button">GA DOOR <img src="https://img.icons8.com/ios/500/ffffff/right-filled.png"/></div>
      </a>

    </div>

    <footer>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script type="text/javascript" src="js/anime.min.js"></script>

    <script>

      var easeOutQuint = "cubic-bezier(0.23, 1, 0.32, 1)";

      ScrollReveal().reveal('.logo', {
        origin: "left",
        distance: "100px",
        delay: 600,
        duration: 600,
        opacity: [0, 1],
        easing: easeOutQuint,
      });

      ScrollReveal().reveal('.button', {
        origin: "top",
        distance: "100px",
        delay: 600,
        duration: 600,
        opacity: [0, 1],
        easing: easeOutQuint,
      });

      anime({
        targets: '.overlay',
        duration: 300,
        opacity: [1,0],
        complete: function(anim) {
          document.querySelector('.overlay').style.display = "none";
        }
      });

    </script>
  </body>
</html>
