<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Chin Chin Club</title>
    <link rel="stylesheet" href="style/vars.css">
    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="style/dance.css">

    <link rel="stylesheet" href="style/comps/footer.css">
    <link rel="stylesheet" href="style/comps/menu.css">
    <link rel="stylesheet" href="style/comps/glide.css">
    <link rel="stylesheet" href="https://use.typekit.net/vhb8lnq.css">
    <link rel="stylesheet" href="style/glide.core.min.css">
    <link rel="stylesheet" href="style/general-breakpoints.css">
    
  </head>
  <body>
    <div class="overlay"></div>

    <div class="app">

      <div class="container">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide"><img class="dance-bg" src="style/img/dance-bg-1.jpg"></li>
              <li class="glide__slide"><img class="dance-bg" src="style/img/dance-bg-2.jpg"></li>
              <li class="glide__slide"><img class="dance-bg" src="style/img/dance-bg-3.jpg"></li>
              <li class="glide__slide"><img class="dance-bg" src="style/img/dance-bg-4.jpg"></li>
              <li class="glide__slide"><img class="dance-bg" src="style/img/dance-bg-5.jpg"></li>
              <li class="glide__slide"><img class="dance-bg" src="style/img/dance-bg-6.jpg"></li>
            </ul>
          </div>
        </div>

        <div class="center-piece">
          <h1>DANCE</h1>
          <div class="tonight-container">
            <div class="date-container">
              TODAY - 03/05
            </div>
            <h1>Cirque Du Zoleip</h1>
            <button type="button" class="tickets-button" name="button">TICKETS</button>
          </div>
        </div>

        <div class="top-border"></div>
        <div class="right-border"></div>

        <div class="left-top menu-button">
          <img class="mb-image" src="https://img.icons8.com/material/480/FFEFE6/plus-math.png" class="menu-button">
        </div>

        <div class="menu hidden">
          <a href="dance.html" class="menu-link active-link">Dance</a>
          <a href="whatson.html" class="menu-link">What's On</a>
          <a href="#" class="menu-link">About</a>
          <a href="#" class="menu-link">FAQ</a>
          <a href="#" class="menu-link">Kitty Club</a>
        </div>

        <a href="index.html">
          <div class="right-top">
            <img src="style/img/logo.png" class="dance-logo">
          </div>
        </a>
        <a class="gradient-holder" href="dine.html">
          <div class="left-gradient">
            <h1>DINE</h1>
          </div>
        </a>
      </div>

    </div>

    <footer class="footer">

      <div class="footer-container">
        <img src="style/img/logo.png" alt="logo" class="footer-logo">
        <div class="mailbox">
          <div>
            <form class="input-container" action="#" method="post">
              <input type="email" name="subscribe" required class="input">
              <button type="submit" name="button">SUBSCRIBE</button>
            </form>

          </div>

          <div class="adress-box">
            <div class="a-left">
              <p>Rozengracht 133<br>
                1016 LV Amsterdam
              </p>
            </div>
            <div class="divider"></div>
            <div class="a-right">
              <p><a href="mailto:info@chinchinclub.nl">info@chinchinclub.nl</a><br>
                <a href="tel:0202618325">020 26 18 32 5</a>
              </p>
            </div>
          </div>
        </div>
        <div class="footer-nav">
          <div class="nav-left">
            <a href="#">House Policy</a>
            <a href="#">Door Policy</a>
            <a href="#">Privacy Policy</a>
          </div>
          <div class="divider"></div>
          <div class="nav-right">
            <a href="#">Lost & Found</a>
            <a href="#">Jobs</a>
            <a href="#">Press</a>
          </div>
        </div>
      </div>

    </footer>

    <script type="text/javascript" src="js/glide.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script type="text/javascript" src="js/anime.min.js"></script>
    <script>

      var easeOutQuint = "cubic-bezier(0.23, 1, 0.32, 1)";

      var glide = new Glide('.glide', {
        type: 'carousel',
        autoplay: 5000,
        animationDuration: 1200,
        animationTimingFunc: easeOutQuint,
        hoverpause: false,
      });

      glide.mount()

      // reveal and collapse the menu
      var menuButton = document.querySelector(".menu-button");

      menuButton.onclick = function(){
        if (document.querySelector(".menu").classList.contains("hidden")) {
          document.querySelector(".menu").classList.remove("hidden");
          document.querySelector(".mb-image").setAttribute("src", "https://img.icons8.com/material/480/FFEFE6/minus.png");

          document.querySelector(".menu").style.visibility = "visible";
          document.querySelector(".menu").style.opacity = "1";

        } else {
          document.querySelector(".menu").classList.add("hidden");
          document.querySelector(".mb-image").setAttribute("src", "https://img.icons8.com/material/480/FFEFE6/plus-math.png");

          document.querySelector(".menu").style.visibility = "hidden";
          document.querySelector(".menu").style.opacity = "0";
        }

      };

      ScrollReveal().reveal('.footer', {
        origin: "bottom",
        distance: "100px",
      });

      ScrollReveal().reveal('.date-container', {
        delay: 1000,
        origin: "bottom",
        distance: "20px",
        easing: easeOutQuint,
        opacity: [0, 1],
      });

      ScrollReveal().reveal('.tonight-container h1', {
        delay: 800,
        origin: "bottom",
        distance: "20px",
        easing: easeOutQuint,
        opacity: [0, 1],
      });

      ScrollReveal().reveal('.center-piece', {
        delay: 600,
        origin: "bottom",
        distance: "20px",
        easing: easeOutQuint,
        opacity: [0, 1],
      });

      ScrollReveal().reveal('.left-gradient h1', {
        delay: 600,
        origin: "top",
        distance: "20px",
        easing: easeOutQuint,
        opacity: [0, 1],
      });

      ScrollReveal().reveal('.container', {
        delay: 300,
        origin: "right",
        distance: "200px",
        easing: easeOutQuint,
        opacity: [0, 1],
      });

      anime({
        targets: '.overlay',
        duration: 300,
        opacity: [1,0],
        complete: function(anim) {
          document.querySelector('.overlay').style.display = "none";
        }
      });

    </script>
  </body>
</html>
